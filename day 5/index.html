                <div class="offcanvas" id="offcanvas">
                    <div class="header-canvace">
                        <h2>Tools</h2>
                        <button class="close-btn" onclick="toggleOffcanvas()">X</button>
                    
                    </div>
                    <div class="content-canvace">
                        <h2>
                            Select Color:
                        </h2>
                        <div class="palettes"> </div>
                    
                    </div>
                
                    <div class="tools-section">
                        <h2>Direction Switching</h2>
                        <div class="direction-switch">
                            <button id="ltr-btn" class="active" onclick="setDirection('ltr')">LTR</button>
                            <button id="rtl-btn" onclick="setDirection('rtl')">RTL</button>
                        </div>
                    </div>
                
                    <div class="tools-section">
                        <h2>Dark Modes</h2>
                        <div class="theme-switch">
                            <button id="light-btn" class="active" onclick="setTheme('light')">Light</button>
                            <button id="dark-btn" onclick="setTheme('dark')">Dark</button>
                        </div>
                    </div>
                
                </div>
               
            </div>
